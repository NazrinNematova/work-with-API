<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-secondary mb-2 mt-" style="float:right" id="open">Add company</button>
            </div>
        </div>
    </div>
    <div class="container col-11">
        <table class="table table-striped table-inverse table-responsive table-hover">
            <thead class="thead-inverse">
                <tr class="table-success">
                    <th scope="col">ID</th>  
                    <th scope="col">Company Name</th>
                    <th scope="col">Contact Name</th>
                    <th scope="col">Company Title</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
    </div>

    <div class="add-modal">
        <button id="closeAdd" class="btn btn-light">X</button>
        <div class="col-7">
            <div class="form-group">
              <input type="text" name="" id="companyName" class="form-control" placeholder="Company name">
            </div>
            <div class="form-group">
                <input type="text" name="" id="contactTitle" class="form-control" placeholder="Contact title">
              </div>
              <div class="form-group">
                <input type="text" name="" id="contactName" class="form-control" placeholder="Contact name">
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary w-100" id="add">
              </div>
        </div>
    </div>


    <div class="update-modal">
        <button id="closeUpdate" class="btn btn-light">X</button>
        <div class="col-7">
            <div class="form-group">
              <input type="text" name="" id="updateCompanyName" class="form-control" placeholder="Company name">
            </div>
            <div class="form-group">
                <input type="text" name="" id="updateContactTitle" class="form-control" placeholder="Contact title">
              </div>
              <div class="form-group">
                <input type="text" name="" id="updateContactName" class="form-control" placeholder="Contact name">
              </div>
              <div class="form-group">
                <input type="submit" value="update" class="btn btn-primary w-100" id="update">
              </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
